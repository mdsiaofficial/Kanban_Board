<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link rel="stylesheet" href="style.css">
    <script src="drag.js"></script>
    <script src="todo.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="board">

        <form action="" class="" id="todo-form">



            <input type="text" placeholder="Todo...">
            <button type="submit">Add+</button>
        </form>

        <div class="lanes">

            <!-- Section for Todo item -->
            <div class="swim-lane" id="todo-lane">

                <h3 class="heading">TODO</h3>

                <p class="task" draggable="true">Get Food</p>
                <p class="task" draggable="true">Feed baby</p>
                <p class="task" draggable="true">Clean back yard</p>
                <p class="task" draggable="true">Go to gym</p>

            </div>

            <!-- Section for Working item -->
            <div class="swim-lane">

                <h3 class="heading">Working</h3>

                <p class="task" draggable="true">Get Food</p>
                <p class="task" draggable="true">Feed baby</p>
                <p class="task" draggable="true">Clean back yard</p>
                <p class="task" draggable="true">Go to gym</p>

            </div>

            <!-- Section for Done item -->
            <div class="swim-lane">

                <h3 class="heading">Done</h3>

                <p class="task" draggable="true">Get Food</p>
                <p class="task" draggable="true">Feed baby</p>
                <p class="task" draggable="true">Clean back yard</p>
                <p class="task" draggable="true">Go to gym</p>

            </div>

            <!-- Section for Paused item -->
            <div class="swim-lane">

                <h3 class="heading">Paused</h3>

                <p class="task" draggable="true">Get Food</p>
                <p class="task" draggable="true">Feed baby</p>
                <p class="task" draggable="true">Clean back yard</p>
                <p class="task" draggable="true">Go to gym</p>

            </div>
        </div>
    </div>

</body>

</html>
