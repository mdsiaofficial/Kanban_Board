<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kanban</title>
</head>
<body>

    <h1 class="title">Kanban Board</h1>
    <div class="board">
        <div class="todoContainer">

            <div class="status">
                <h1>Todo List</h1>
                <button id="addBtn">Add +</button>
    
                <div class="todo" draggable="true">
                    Buy a pizza
                    <!-- <p>Buy a pizza</p> -->
                    <span class="close">&times;</span>
                </div>
            </div>
    
            <div class="status">
                <h1>In Progress</h1>
            </div>
            
            <div class="status">
                <h1>Paused</h1>
            </div>
    
            <div class="status">
                <h1>Completed</h1>
            </div>
    
    
        </div>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
